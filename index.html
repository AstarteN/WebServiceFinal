<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Compliment Generator</title>
  <style>
    body {
      background-color: #ffc0cb;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff69b4;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      color: #ff69b4;
      font-size: 20px;
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #ff69b4;
      border-radius: 5px;
      width: 200px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Code Compliment Generator</h1>
  <form action="/generate" method="post" enctype="application/x-www-form-urlencoded">
    <label for="name">Enter Your Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <button type="submit">Get a Compliment</button>
  </form>
</body>
</html>
